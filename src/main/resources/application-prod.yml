spring:
  threads:
    virtual:
      enabled: true
  application:
    name: mumuca-diet
  datasource:
    url: jdbc:postgresql://${DATABASE_HOST}:${DATABASE_PORT}/${DATABASE_NAME}
    driver-class-name: org.postgresql.Driver
    username: ${DATABASE_USERNAME}
    password: ${DATABASE_PASSWORD}
    hikari:
      maximum-pool-size: ${DATABASE_MAX_POOL_SIZE:20}    # Número máximo de conexões no pool
      minimum-idle: ${DATABASE_MIN_POOL_SIZE:5}          # Número mínimo de conexões ociosas no pool
      idle-timeout: ${DATABASE_IDLE_TIMEOUT:30000}       # Tempo máximo de inatividade de uma conexão ociosa (em milissegundos)
      max-lifetime: ${DB_MAX_LIFETIME:1800000}           # Tempo máximo de vida de uma conexão no pool (em milissegundos)
      connection-timeout: ${DB_CONNECTION_TIMEOUT:20000} # Tempo máximo para aguardar uma conexão do pool (em milissegundos)
      pool-name: ${DB_POOL_NAME:HikariPool-Mumuca}       # Nome do pool (opcional)
  flyway:
    enabled: true
    locations: classpath:db/migration
  jpa:
    database-platform: org.hibernate.dialect.PostgreSQLDialect
    defer-datasource-initialization: false
    open-in-view: true # Desativar depois
    properties:
      hibernate:
        show_sql: false
        format_sql: false
        session:
          events:
            log:
              LOG_QUERIES_SLOWER_THAN_MS: ${LOG_QUERIES_SLOWER_THAN_MS:300}

jwt:
  public:
    key: ${JWT_PUBLIC_KEY}
  private:
    key: ${JWT_PRIVATE_KEY}

bcrypt:
  salt: ${BCRYPT_SALT:13}